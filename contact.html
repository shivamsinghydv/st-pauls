<body>
    <section id="contact" class="mt-0">
        <div class="row justify-content-center ">
          <div class="col-lg-8 col-xl-7">
              <form id="contactForm" method="post" target="_blank" action="https://forms.un-static.com/forms/e3b99322142d186afe578e19563d9495a7d4b071"> 
                  <legend><h3>Contact form</h3></legend>
                  <div class="form-floating bg-white mb-2">
                      <input name="name" class="form-control" id="name" type="text" placeholder="Enter your name..." required />
                      <label class="label" for="name">Full name</label>
                      </div>
                  <div class="form-floating mb-3">
                      <input required class="form-control" id="email" name="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                      <label class="label"for="email">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input name="phone-number" class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" />
                      <label class="label" for="phone">Phone number</label>
                  </div>
                  <div class="form-floating mb-3">
                      <textarea required class="form-control" name="message" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                      <label class="label" for="message">Message</label>
                      <!-- <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div> -->
                  </div>
                  <button class="btn-success btn btn-xl" id="submitButton" type="submit"> <i class="fa fa-paper-plane"></i> Send</button>
                </form>
            </div>
        </div>
      </section>
</body>
